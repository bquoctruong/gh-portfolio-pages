{{ define "main" }}
<div class="container">
    <header class="major">
        <h2>{{ .Title }}</h2>
    </header>
    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <p>{{ .Date.Format "January 2, 2006" }}</p>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
