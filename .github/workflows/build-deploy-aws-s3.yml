name: Deploy Website to AWS S3

on:
  push:
    branches:
      - main # Triggers on push to the main branch
    paths:
      - 'public/**' # Only run if content in the public folder changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1 # Specify your AWS region

      - name: Sync non-HTML/CSS/JS files
        run: |
          aws s3 sync public/ s3://bqt-portfolio --delete \
            --exclude "*.html" --exclude "*.css" --exclude "*.js" \
            --cache-control "max-age=3600"

      - name: Sync HTML files
        run: |
          aws s3 sync public/ s3://bqt-portfolio \
            --exclude "*" --include "*.html" \
            --content-type "text/html" \
            --cache-control "max-age=300"

      - name: Sync CSS files
        run: |
          aws s3 sync public/ s3://bqt-portfolio \
            --exclude "*" --include "*.css" \
            --content-type "text/css" \
            --cache-control "max-age=86400"

      - name: Sync JS files
        run: |
          aws s3 sync public/ s3://bqt-portfolio \
            --exclude "*" --include "*.js" \
            --content-type "application/javascript" \
            --cache-control "max-age=86400"

      - name: Verify deployment
        run: |
          echo "Verifying key files exist in S3..."
          aws s3 ls s3://bqt-portfolio/index.html
          aws s3 ls s3://bqt-portfolio/404.html
          aws s3 ls s3://bqt-portfolio/assets/css/main.css
          aws s3 ls s3://bqt-portfolio/assets/js/main.js
          echo "Verification complete."
