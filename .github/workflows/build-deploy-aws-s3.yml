name: Deploy Website to AWS S3

on:
  push:
    branches:
      - main # Triggers on push to the main branch
    paths:
      - 'content/**'
      - 'themes/**'
      - 'hugo.toml'
      - '.github/workflows/build-deploy-aws-s3.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build site
        run: hugo --minify

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1 # Specify your AWS region

      - name: Sync non-HTML/CSS/JS files
        run: |
          aws s3 sync public/ s3://bqtruong.com --delete \
            --exclude "*.html" --exclude "*.css" --exclude "*.js" \
            --cache-control "max-age=3600"

      - name: Sync HTML files
        run: |
          aws s3 sync public/ s3://bqtruong.com \
            --exclude "*" --include "*.html" \
            --content-type "text/html" \
            --cache-control "max-age=300"

      - name: Sync CSS files
        run: |
          aws s3 sync public/ s3://bqtruong.com \
            --exclude "*" --include "*.css" \
            --content-type "text/css" \
            --cache-control "max-age=86400"

      - name: Sync JS files
        run: |
          aws s3 sync public/ s3://bqtruong.com \
            --exclude "*" --include "*.js" \
            --content-type "application/javascript" \
            --cache-control "max-age=86400"

      - name: Verify deployment
        run: |
          echo "Verifying key files exist in S3..."
          aws s3 ls s3://bqtruong.com/index.html
          aws s3 ls s3://bqtruong.com/404.html
          aws s3 ls s3://bqtruong.com/assets/css/main.css
          aws s3 ls s3://bqtruong.com/assets/js/main.js
          echo "Verification complete."
